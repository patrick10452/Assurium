<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assurium Chatbot</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="chat-container">
        <!-- Tab Buttons -->
        <div class="tab-buttons">
            <button id="chat-tab" class="active" onclick="switchTab('chat')">Chatbot</button>
            <button id="quiz-tab" onclick="switchTab('quiz')">Quiz</button>
        </div>

        <!-- Chatbot Tab -->
        <div id="chat-tab-content" class="tab-content active">
            <div class="chat-box" id="chat-box">
                <div class="message bot-message">ðŸ¤– Welcome! How can I assist you today?</div>
            </div>
            <div class="typing-indicator" id="typing-indicator">Bot is typing...</div>
            <input type="text" id="user-input" placeholder="Type your question here..." onkeypress="handleKeyPress(event)">
            <button onclick="sendMessage()">Send</button>
        </div>

        <!-- Quiz Tab -->
        <div id="quiz-tab-content" class="tab-content">
            <div class="quiz-container" id="quiz-container">
                <h2>Quiz</h2>
                <!-- Quiz Category Selection -->
                <div class="quiz-category-selector" id="quiz-category-selector">
                    <button id="auto-btn">Auto</button>
                    <button id="home-btn">Home</button>
                    <button id="commercial-btn">Commercial</button>
                    <button id="all-btn">All Questions</button>
                </div>
                <!-- Quiz Progress -->
                <div id="quiz-progress"></div>
                <!-- Quiz Question -->
                <div id="quiz-question" class="quiz-question"></div>
                <!-- Quiz Options -->
                <div id="quiz-options" class="quiz-options"></div>
                <!-- Quiz Buttons -->
                <button id="next-quiz-btn">Next Question</button>
                <button id="restart-quiz-btn">Restart Quiz</button>
                <button id="exit-quiz-btn">Exit Quiz</button>
                <!-- Quiz Result -->
                <div class="quiz-result" id="quiz-result">
                    <h3>Quiz Result</h3>
                    <p id="score"></p>
                    <p id="percentage"></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Load the main script as a module -->
    <script type="module" src="/static/script.js"></script>
</body>
</html>
